<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'editar' : 'Nuevo'}]] contacto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="p-5 bg-light rounded shadow text-center mb-5">
    <h1 class="text-primary display-1">Bienbenido a MiAgenda</h1>
    <p class="fw-bold mt-3">Con esta aplicacion podras gestionar tu agenda virtual!</p>
    <hr>
    <p>Consulta, crea, actualiza o elimina tus contactos de forma facil y segura.</p>
</div>

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <h1>[[${contacto.id ne null ? 'editar' : 'Nuevo'}]] contacto</h1>

        <form th:action="@{' '}" th:object="${contacto}" method="post" class="mt-3 needs-validation" novalidate>

            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for="fechaNacimiento">Fecha De Nacimiento</label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" >
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback" th:errorclass="is-invalid">></div>
            </div>

            <div class="mb-2">
                <label for="celular">Celular</label>
                <input id="celular" type="text" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mt-3 text-end">
                <a href="/" class="btn btn-light">Cancelar</a>
                <button class="btn btn-primary">Guadar</button>
            </div>

        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
<!--</script>-->

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>
</html>
