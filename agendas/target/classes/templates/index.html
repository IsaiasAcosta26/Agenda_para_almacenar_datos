<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container py-5">
<div class="p-5 bg-light rounded shadow text-center mb-5">
    <h1 class="text-primary display-1">Bienbenido a MiAgenda</h1>
    <p class="fw-bold mt-3">Con esta aplicacion podras gestionar tu agenda virtual!</p>
<hr>
<p>Consulta, crea, actualiza o elimina tus contactos de forma facil y segura.</p>
</div>
<h1>Mi lista de contactos</h1>

<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">Nuevo</a>
</div>

<div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible mt-3">
    [[&{msgExito}]]
    <button type="button" class="btn-close" data-base-dismiss="alert"></button>
</div>

<table class="table table-hover" >
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>FECHA NACIMIENTO</th>
        <th>CELULAR</th>
        <th>EMAIL</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contacto : ${contactos}" th:object="${contacto}">
        <td th:text="*{id}"></td>
        <td th:text="*{nombre}"></td>
        <td th:text="*{#temporals.format(fechaNacimiento, 'dd/mm/yyyy')}"></td>
        <td th:text="*{celular}"></td>
        <td th:text="*{email}"></td>
        <td>
            <a th:href="@{/{id}/editar(id=*{id})}" }>Editar</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
